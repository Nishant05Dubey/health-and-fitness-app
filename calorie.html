<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator | Boostcamp</title>
    <link rel="stylesheet" href="calorie.css">
</head>
<body>

    <!-- Video Background -->
    <video autoplay loop muted playsinline class="bg-video">
        <source src="homepage.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Dark Overlay for better readability -->
    <div class="overlay"></div>

    <header>
        <h1>Boostcamp Calorie Calculator</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="workout.html">Workout Plans</a></li>
                <li><a href="progress.html">Progress Tracker</a></li>
                <li><a href="calorie.html" class="active">Calorie Calculator</a></li>
                <li><a href="premium.html">Premium</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Estimate Your Daily Calorie Needs</h2>
            <form id="calorie-form">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>

                <label for="activity">Activity Level:</label>
                <select id="activity" name="activity" required>
                    <option value="1.2">Sedentary: little or no exercise</option>
                    <option value="1.375">Light: exercise 1-3 times/week</option>
                    <option value="1.55">Moderate: exercise 3-4 times/week</option>
                    <option value="1.725">Active: daily exercise or intense exercise 4-5 times/week</option>
                    <option value="1.9">Very Active: intense exercise 6-7 times/week</option>
                </select>

                <button type="button" onclick="calculateCalories()">Calculate</button>
            </form>
            <div id="result"></div>
        </section>
    </main>

    <script src="calorie.js"></script>
</body>
</html>
